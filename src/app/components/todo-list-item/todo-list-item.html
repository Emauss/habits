<mat-card class="todo-card">
  <div class="todo-card-content">
    <mat-card-header>
      <mat-card-title>{{ todo.name }}</mat-card-title>
      <mat-card-subtitle>{{ todo.category }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p class="todo-description">{{ todo.description }}</p>
    </mat-card-content>
  </div>

  <div class="todo-card-actions">
    <mat-card-actions>
      <button mat-button (click)="view.emit(todo.id!)">
        <mat-icon>visibility</mat-icon>
        View
      </button>

      <button mat-button (click)="edit.emit(todo.id!)">
        <mat-icon>edit</mat-icon>
        Edit
      </button>

      <button mat-button color="warn" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>

      <button
        mat-button
        color="primary"
        (click)="mark.emit(todo.id!)"
        [disabled]="!todo.isActive || isCompletedToday"
      >
        <mat-icon>
          {{ !todo.isActive ? 'block' : isCompletedToday ? 'check_circle' :
          'check_circle_outline' }}
        </mat-icon>
        <span>
          {{ !todo.isActive ? 'TODO Item Inactive' : isCompletedToday ?
          'Completed Today' : 'Mark as Complete' }}
        </span>
      </button>
    </mat-card-actions>
  </div>
</mat-card>
